<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="styles/stylesheet.css"></link>
    <title>Google Homepage</title>
  </head>
  <body>
    <div class="navbar">
      <ul>
        <li>
          <a href="http://www.google.com">
            <img id="profile" title="Google Profile" alt="Google Profile" src="images/profile.jpg"></a>
        </li>
        <li>
          <a href="http://accounts.google.com">
            <img id="notifications" title="Google Notifications" alt="Google Notifications" src="images/notification_dark.png"></a>
        </li>
        <li><a href="https://www.google.com/intl/en/options">
            <img id="apps" alt="Google Apps" title="Google Apps" src="images/option_dark.png"></a>
        </li>
        <li><a class="h_text" href="http://images.google.com">Images</a>
        </li>
        <li><a class="h_text" href="http://www.gmail.com">Gmail</a>
        </li>
      </ul>
    </div>
    <div id="container">
      <center>
        <div style="height:231px; margin-top 20px" id="logo">
          <img alt ="The Copa America Centenario Begins!" border="0" height="200" width="500" src="images/copa.jpg" title="The Copa America Centenario Begins!">
            <form action="https://raw.githubusercontent.com/hellohilo/google-homepage/master/POST">
              <div class="search">
                <input id="searchbar">
                <button type="submit" value="Google Search">Google Search</button>
                <button type="submit" value="I'm Feeling Lucky">I'm Feeling Lucky</button>
              </div>
            </form>
        </div>
      </center>
    </div>
    <div class="footer">
      <div id="left">
        <ul>
          <li><a class="ftext" href="https://www.google.com/intl/en/about.html?fg=1">About</a></li>
          <li><a class="ftext" href="https://www.google.com/services/?fg=1">Business</a></li>
          <li><a class="ftext" href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></li>
        </ul>
      </div>
      <div id="right">
        <ul>
          <li><a class="ftext" href="https://www.google.com/preferences?hl=en">Settings</a></li>
          <li><a class="ftext" href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a></li>
          <li><a class="ftext" href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
